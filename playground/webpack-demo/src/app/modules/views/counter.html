<div class="container">
    <p class="display-4 text-center">
        Counter Value : {{ $ctrl.ctr }}
    </p>
    <div class="row">
        <div class="col-6 offset-3">

            <div class="button-group">
                <button class="btn btn-primary" ng-click="$ctrl.onIncreaseBtnClick()">
                    Increase
                </button>
                <button class="btn btn-warning" ng-click="$ctrl.onDecreaseBtnClick()">
                    Decrease
                </button>
                <button class="btn btn-info" ng-click="$ctrl.onAddBtnClick(10)">
                    Add - 10
                </button>
            </div>
            <hr>

            <button class="btn btn-block btn-outline-danger" 
                ng-click="$ctrl.onStoreResult()">
                Store
            </button>
            <br>
            <ul class="list-group">
                <li class="list-group-item my-list-item" 
                    ng-repeat = "r in $ctrl.res track by $index"
                    ng-dblclick="$ctrl.onDeleteItem($index)">
                {{ r }}     
                </li>
            </ul>
        </div>
    </div>

</div>
